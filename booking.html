
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Dump Trailer | Mooresville Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Book a Dump Trailer</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Drop-off / Pick-up Address</label>
    <input type="text" id="address" name="address" required />

    <label for="service">Service Type</label>
    <select id="service" name="service" required>
      <option value="">Select one</option>
      <option value="Rental Only">Rental Only</option>
      <option value="Material Haul">Material Haul</option>
      <option value="Site Cleanup">Site Cleanup</option>
    </select>

    <label for="details">What are you dumping or hauling?</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>

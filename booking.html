<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - Mooresville Rentals</title>
</head>
<body>
    <h1>Booking Page</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label>Full Name: <input type="text" name="name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Service Address: <input type="text" name="address" required></label><br>
        <label>Rental Type:
            <select name="rental_type">
                <option>Daily</option>
                <option>Weekend</option>
                <option>Weekly</option>
            </select>
        </label><br>
        <label>Material Details: <textarea name="details"></textarea></label><br>
        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>

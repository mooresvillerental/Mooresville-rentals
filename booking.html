
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Dump Trailer | Mooresville Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Book a Dump Trailer</h1>
  <form action="https://formspree.io/f/xldnzywo" method="POST">
    <label>Full Name:
      <input type="text" name="name" required />
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" required />
    </label>

    <label>Email Address:
      <input type="email" name="email" required />
    </label>

    <label>Drop-off / Pick-up Address:
      <input type="text" name="address" required />
    </label>

    <label>Service Type:
      <select name="service_type" required>
        <option value="">Select one</option>
        <option>Daily</option>
        <option>Weekend</option>
        <option>Weekly</option>
      </select>
    </label>

    <label>What are you dumping or hauling?
      <textarea name="material_details" rows="4" required></textarea>
    </label>

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
